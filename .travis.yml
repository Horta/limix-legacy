language: python
python: 3.6
env:
  global:
  - PKG_NAME=limix_legacy
  - CIBW_SKIP="cp34-* cp35-*"
  - CIBW_TEST_COMMAND="python -c \"import $PKG_NAME; import sys; sys.exit($PKG_NAME.test())\""
  - CIBW_BEFORE_BUILD="pip install --upgrade cython numpy scipy"
matrix:
  include:
  - sudo: required
    services:
    - docker
  - os: osx
    language: generic
    before_install:
    - brew update
    - brew outdated python || brew upgrade python
    - brew unlink python && brew link python
    - export PATH="/usr/local/opt/python/libexec/bin:$PATH"
    - hash -r
    - pip install --upgrade pip setuptools wheel
script:
- |
  if [ "${TRAVIS_OS_NAME}" == "osx" ]; then
    sudo mkdir -p /usr/local/man
    sudo chown -R "${USER}:admin" /usr/local/man
  fi
- pip install --upgrade cython numpy scipy
- bash <(curl -fsSL https://raw.githubusercontent.com/horta/ci/master/travis.sh)
- pip install cibuildwheel>=0.9.2
- cibuildwheel --output-dir wheelhouse
- |
  if [ "${TRAVIS_TAG:-}" != "" ]; then
    pip install twine
    python -m twine upload --skip-existing wheelhouse/*
  fi
notifications:
  email:
    recipients:
    - danilo.horta@gmail.com
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: dhorta
  password:
    secure: 
  on:
    tags:       true
    repo:       limix/limix-legacy
    banch:      master
    python: 3.6
