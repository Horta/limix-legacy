language: python
sudo: required
dist: trusty
git:
  depth: 5
cache: pip
matrix:
  include:
  - python: 2.7
  - python: 3.5
  - python: 3.6
  - sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
- os: osx
    osx_image: xcode7.3
    language: generic
    sudo: required
  - os: osx
    osx_image: xcode8.3
    language: generic
    sudo: required
before_install:
- travis_retry travis/before_install_stage.sh
install:
- travis_retry travis/install_stage.sh
script:
- travis_retry travis/script_stage.sh
after_success:
- travis_retry travis/deploy_wheels.sh
notifications:
  email: false
deploy:
  provider: pypi
  user: dhorta
  password:
    secure: 
  on:
    repo: limix/limix-legacy
env:
  global:
    secure: 
